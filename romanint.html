<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Image/Favicon.png">
  </head>
  <body>
    <form id="converter">
        <label for="input">Enter your input value</label><br/><br/>
        <input type="text" id="input" name="input">
        <select name="conversion" id="conversion">
            <option value="roman-to-int">Convert Roman numeral to integer</option>
            <option value="int-to-roman">Convert integer to Roman numeral</option>
        </select><br>
        <input type="button" value="Convert" class = "result" onclick="resultantConversion()"><br/><br/><br/>
        <div id="output"></div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
